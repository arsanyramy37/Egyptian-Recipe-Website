<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites</title>
  <link rel="stylesheet" href="lunch.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #b22222; /* dark red */
      margin: 30px 0;
    }

    #favoriteList {
      width: 80%;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding-bottom: 50px;
      list-style: none;
    }

    #favoriteList li {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #favoriteList li:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    #favoriteList a {
      text-decoration: none;
      color: #b22222; /* Egyptian red tone */
      font-size: 18px;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    #favoriteList a:hover {
      color: #ff4444;
    }

    p {
      text-align: center;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>❤️ My Favorite Recipes</h1>
  <ul id="favoriteList"></ul>

  <script>
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    const list = document.getElementById("favoriteList");
    if (favorites.length === 0) {
      list.outerHTML = "<p>No favorites yet ❤️</p>";
    } else {
      favorites.forEach(fav => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${fav.page}#${fav.id}">${fav.name}</a>`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
